<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2>Bild einfügen</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="image.cancel()">
                <md-icon md-svg-icon="icons:close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-progress-linear class="md-accent" md-mode="determinate" value="{{image.progress}}"></md-progress-linear>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-button flex type="file" ngf-select="image.uploadFile($file, $invalidFiles)"
                       accept="image/*">
                {{ image.uploading ? 'Wird hochgeladen ...' : 'Bild auswählen'}}
            </md-button>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="image.cancel()">
            Abbrechen
        </md-button>
    </md-dialog-actions>
</md-dialog>

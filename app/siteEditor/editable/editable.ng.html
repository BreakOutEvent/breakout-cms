<span ng-if="!editable.editMode"
      ng-click="editable.editMode = true" ng-bind-html="editable.field | to_trusted"></span>
<form ng-if="editable.editMode" class="md-title" flex layout="column">
    <div layout="row">
        <md-input-container flex>
        <textarea
                flex
                type="text"
                ng-model="editable.field"></textarea>
        </md-input-container>
    </div>
    <md-button ng-click="editable.save()">Speichern</md-button>
</form>
